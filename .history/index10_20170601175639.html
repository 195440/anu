    <script>
        window.onload = function () {
            const stack = [];
            var EMPTY_CHILDREN = []
            React = {
                createElement: function (type, configs) {
                    let children = EMPTY_CHILDREN
                    var props = {},
                        key = null,
                        ref = null,
                        pChildren = null, //位于props中的children
                        props = {},
                        vtype = 1,
                        typeType = typeof type,

                        isEmptyProps = true
                    if (configs) {
                        for (var i in configs) {
                            var val = configs[i]
                            if (i === 'key') {
                                key = val
                            } else if (i === 'ref') {
                                ref = val
                            } else if (i === 'children') {
                                pChildren = val
                            } else {
                                isEmptyProps = false
                                props[i] = val
                            }
                        }
                    }
                    if (typeType === 'function') {
                        vtype = type.prototype && type.prototype.render ?
                            2 :
                            4
                    }
                    for (var i = 2, n = arguments.length; i < n; i++) {
                        stack.push(arguments[i])
                    }

                    if (!stack.length && pChildren && pChildren) {
                        stack.push(pChildren)
                    }

                    if (stack.length) {
                        var lastSimple, child, simple, i;
                        while (stack.length) {
                            if ((child = stack.pop()) && child.pop !== undefined) {
                                for (i = child.length; i--;)
                                    stack.push(child[i]);
                            } else {
                                if (typeof child === 'boolean')
                                    child = null;

                                if ((simple = typeof type !== 'function')) {
                                    if (child == null)
                                        child = ''
                                    else if (typeof child === 'number') child = child + ''


                                    else if (typeof child !== 'string')
                                        simple = false;
                                }

                                if (simple && lastSimple) {
                                    children[children.length - 1].text += child
                                } else if (children === EMPTY_CHILDREN) {
                                    if (typeof child === 'string') {
                                        child = {
                                            text: child,
                                            type: '#text'
                                        }
                                    }
                                    children = [child];
                                } else {
                                    if (typeof child === 'string') {
                                        child = {
                                            text: child,
                                            type: '#text'
                                        }
                                    }
                                    children.push(child);
                                }

                                lastSimple = simple;
                            }
                        }

                    }

                    props.children = children
                    return new VNode(type, props, key, vtype)

                }
            }

            function VNode(type, props, key, vtype) {
                this.type = type
                this.props = props
                this.vtype = vtype
                if (key) {
                    this.key = key
                }

            }

            var a = React.createElement('div', {},"xxx","yy", ["sss", 'aaa'],"dddd")

            var body = document.body
            var a = document.createElement('a')
            body.insertBefore(a, null)
        }
    </script>
