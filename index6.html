   <script src="./libs/babel.js"></script>
    <script type='text/babel'>
 var str = ''
        class Select extends React.Component {
            constructor() {
                super()
                this.state = {
                    city: "hj",
                    cities: [
                        {
                            value: 'bj',
                            text: '北京'
                        }, {
                            value: 'hj',
                            text: '杭州'
                        }, {
                            value: 'nj',
                            text: '南京'
                        }
                    ]
                }
            }
            change() {
                this.setState({
                    cities: [
                        {
                            value: 'sj',
                            text: '三江'
                        },
                        {
                            value: 'hj',
                            text: '杭州'
                        }, {
                            value: 'nj',
                            text: '南京'
                        }, {
                            value: 'bj',
                            text: '北京'
                        }, {
                            value: 'ly',
                            text: '洛阳'
                        }
                    ]
                })
            }
            handleCity(e) {
                var value = e.target.value;
                this.setState({ city: value })
            }
            render() {
                return <select
                    name='city'
                    id="node3"
                    value={this.state.city}
                    onChange={this
                        .handleCity
                        .bind(this)}>
                    {this
                        .state
                        .cities
                        .map(function (el) {
                            return <option value={el.value} key={el.value}>{el.text}</option>
                        })
                    }
                </select>
            }
        }
        ;
     
    var s
              
      
       window.onload = function(){
         s = ReactDOM.render(<Select />, document.getElementById('example'))
       }
       </script>
